{% extends "index.html" %}
{% block content %}

<div class="row">
   <div class="col-lg-12 text-center">
       <h1 class="mt-5">Kodilla - biblioteka filmów</h1>
       <p class="lead">Wyniki wyszukiwania dla zapytania: {{ search_query }}</p>
   </div>
   {% for movie in movies %}
   <div class="col-lg-3 col-md-6 mb-4">
       <div class="card h-100">
           <img class="card-img-top" src="{{ tmdb_image_url(movie.poster_path, "w342")}}" alt="">
           <div class="card-body">
               <h4 class="card-title">{{ movie.title }}</h4>
           </div>
           <div class="card-footer text-center">
               <a href="{{ url_for('movie_details', movie_id=movie.id) }}" class="btn btn-primary">Pokaż więcej</a>
           </div>
       </div>
   </div>
   {% endfor %}
</div>

{% endblock %}
